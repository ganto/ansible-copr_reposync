---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "42 1 1 * *"
  workflow_dispatch:

defaults:
  run:
    working-directory: 'ganto.copr_reposync'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: 'ganto.copr_reposync'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint[community]

      - name: Add checkout to Ansible role path.
        run: |
           mkdir -p ~/.ansible/roles
           ln -s $(pwd) ~/.ansible/roles/
        shell: bash

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest

    strategy:
      matrix:
        distro:
          - 'rockylinux8'
          - 'rockylinux9'
          - 'fedora35'
          - 'fedora36'

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: 'ganto.copr_reposync'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install -r molecule/docker/requirements.txt

      - name: Run Molecule tests.
        run: molecule test -s docker
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
